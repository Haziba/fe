<h2>Lobby</h2>

<hr />

<div class="queue-timer well">
  <span ng-bind="queueTimer"></span>
</div>

<div class="play-game">
  <button id="joinQueue" class="btn btn-primary btn-major" ng-disabled="lookingForGame">Play Game</button>
</div>

<button id="acceptGame" class="btn btn-primary" ng-show="foundGame">Accept</button>
<button id="rejectGame" class="btn" ng-show="foundGame">Reject</button>
